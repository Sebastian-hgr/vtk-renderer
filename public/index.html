<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vtk-renderer-demo</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://unpkg.com/es-module-shims@1.6.2/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "./build/three.module.js"
            }
        }
    </script>
</head>
<body>

<div class="content header">
    <h1 class="header-text">
        VTK-RENDERER-DEMO | PRIMETALS TECHNOLOGIES
        <img class="header-logo" src="favicon.ico">
    </h1>
</div>

<div class="content form">
    <div class="form-inner form-buttons">
        <button class="btn-shape" id="eighth">EIGHTH</button>
        <button class="btn-shape" id="full">FULL</button>
        <button class="btn-shape" id="hcut">HCUT</button>
        <button class="btn-shape" id="quarter">QUARTER</button>
        <button class="btn-shape" id="slice">SLICE</button>
        <button class="btn-shape" id="vcut">VCUT</button>
    </div>
    <div class="form-inner form-cut">
        <h3 class="form-header">Cutting Tool</h3>
        <form action="http://localhost:3000/getCut">
            <div class="form-content-box">
                <div class="form-content left">
                    <input class="left-content" type="radio" id="v-plane" name="cuttingTool" value="1">V-Plane<br>
                    <input class="left-content" type="radio" id="h-plane" name="cuttingTool" value="2">H-Plane<br>
                    <input class="left-content" type="checkbox">Show Volume<br>
                </div>
                <div class="form-content middle">
                    360°<br>
                    <input class="form-slider" id="slider" type="range" orient="vertical" min="0" max="360"
                           value="0"><br>
                    0°<br>
                </div>
                <div class="form-content right">
                    <input class="form-lock" type="checkbox">Lock Manuel<br>

                    Angeles Offset<br>
                    <input class="form-input" id="output-angle" type="text" value="">
                    <input class="form-input" type="text"><br>
                    <input class="form-output" id="output-angle-second" type="text" readonly><br>
                    <input class="form-submit" type="submit" value="CUT">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="content model" id="modelContainer"></div>

<div class="content console">
    <p class="console-text" id="consoleOutput"></p>
</div>

<script type="module" src="main.js"></script>


</body>
</html>
